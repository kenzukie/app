<!doctype html>
<html>
<head>
<font color='white'>
<title>Temporary Contact</title>
</head>

<body background ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBcpOfPtDdUkF2KhuJ8g2tUrn7MlZHyfaBkT8_uYjgGmpLzEo9fg" onload="load()">	<center>

<div style="font-family: verdana; font-size: 18px">Temporary Contact</div>
<br>

	First Name<br>
	<input type="text" id="textfield" placeholder="Enter First Name"/>
	<br>

	Last Name<br>
	<input type="text" id="textfields" placeholder="Enter Last Name"/>
	<br>
	Number<br>
	<input type="number" id="numfield" placeholder="Enter your Number"/>
	<br>
	<input type="button" value="save" onclick="save()" />
	<input type="button" value="remove" onclick="remove()" />

</center>
<script>
function save(){
	var fieldValue = document.getElementById('textfield').value;
	localStorage.setItem('text', fieldValue);

	var fieldVal = document.getElementById('textfields').value;
	localStorage.setItem('name', fieldVal);

	var field = document.getElementById('numfield').value;
	localStorage.setItem('number', field);
}

function load() {
	var storedValue = localStorage.getItem('text');
	if (storedValue){
		document.getElementById('textfield').value = storedValue;
	}
	var storedVal = localStorage.getItem('name');
	if (storedValue){
		document.getElementById('textfields').value = storedVal;
}
	var stored = localStorage.getItem('number');
	if (stored){
		document.getElementById('numfield').value = stored;
	}
}

function remove(){
	document.getElementById('textfield').value = '';
	localStorage.removeItem('text');

	document.getElementById('textfields').value = '';
	localStorage.removeItem('name');

	document.getElementById('numfield').value = '';
	localStorage.removeItem('number');

}
</script>
</body>
</html>
